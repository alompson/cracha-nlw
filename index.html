<!--
    HTML

    HyperText - texto com links
    
    Markup - tags
    
    Language - regras de linguagem
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Heat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>

        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/selo.svg" alt="selo rocketseat">
                </span>
                <img id="userImage" src="./images/triangle.jpg" alt="foto pessoal">
            </div>
            <h1 id="userName">Joao Alonso</h1>
            <a id="userLink" href="https://github.com" target="_blank">
                <img src="./images/github.svg" alt="github icon">
                <span id="userLogin">Joao Alonso</span>
            </a>

            <p id="userBio">Apenas alguem com vontade de construir coisas o mais rapido possivel</p>
        <ul id="socialLinks">
            <li class="youtube">
                <a href="https://youtube.com" target="_blank">
                    <img src="./images/youtube.svg" alt="youtube icon">
                </a>
            </li>
            <li class="instagram">
                <a href="https://instagram.com" target="_blank">
                  <img src="./images/insta.svg" alt="instagram icon">
                </a>
            </li>
            <li class="facebook">
                <a href="https://facebook.com" target="_blank">
                    <img src="./images/face.svg" alt="facebook icon">
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com" target="_blank">
                    <img src="./images/twitter.svg" alt="twitter icon">
                </a>
            </li>
        </ul>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
